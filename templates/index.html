<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Competition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.freepik.com/free-vector/laptop-with-program-code-isometric-icon-software-development-programming-applications-dark-neon_4102879.htm#query=coding&position=1&from_view=keyword&track=sph&uuid=f7e7b840-860f-4ee7-8259-4ed663817e94');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: black;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 40px;
            font-family: 'Horror Font', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'Horror Font', cursive;">Welcome to <span style="font-family: 'Horror Font', cursive;">Abyudaya Quiz Platform!</span></h1>
    <form action="/rounds" method="get">
        <input type="submit" value="Enter the competition">
    </form>
</body>
</html>
